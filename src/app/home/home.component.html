<div class="container mt-4">
    <nav class="d-flex justify-content-center gap-md-5 flex-wrap">
        <h1 style="font-style: italic; text-align: center; color: red;">Image Gallery</h1>

        <input type="search" placeholder="Search  beach, mountain, forest, animal, bird, fish"
        class="px-2"
        style="border-radius: 10px;border: 5px solid grey; width: clamp(300px,65%,100%);" 
        [(ngModel)]="searchText">
    </nav>
</div>



<div class="container my-4">
    <div class="row">
        <div class="col-12 col-md-4 col-md-4 my-3" *ngFor="let c of card | namepipe : searchText ;">
            <div class="card">
                <img src="{{c.img}}" alt="Image" style="border-radius: 5px;">
            </div>

            <div class="card-body">
                <h4 class="text-center">{{c.name}}</h4>
            </div>
        </div>
    </div>
</div>
